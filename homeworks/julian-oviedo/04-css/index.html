<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Victor Alvarado Simply-portfolio</title>
  </head>
  <body>
    <main>
      <header>
        <button class="buttonTheme">
          <img
            class="buttonTheme__Img"
            src="./resources/logos/changethemeSVG.svg"
            alt="changeTheme"
          />
        </button>
      </header>
      <section class="profileInfo">
        <img
          class="profileInfo__Photo"
          src="./resources/imgs/profileph.jpg"
          alt="profileph"
        />
        <div class="profileInformation">
          <h1 class="profileInformation__title">Victor Alvarado</h1>
          <h2 class="profileInformation__subtitle">Software Engineer</h2>
          <nav class="profileInformation__nav">
            <a href="https://github.com/"
              ><img
                class="profileInformation__social"
                src="./resources/logos/githubSVG.svg"
                alt="github"
            /></a>
            <a href="https://twitter.com/"
              ><img
                class="profileInformation__social"
                src="./resources/logos/twitterSVG.svg"
                alt="twitter"
            /></a>
            <a href="https://www.linkedin.com/"
              ><img
                class="profileInformation__social"
                src="./resources/logos/linkedinSVG.svg"
                alt="linkedin"
            /></a>
            <a href="https://www.youtube.com/"
              ><img
                class="profileInformation__social"
                src="./resources/logos/youtubeSVG.svg"
                alt="youtube"
            /></a>
          </nav>
        </div>
      </section>

      <ul class="profileFacts">
        <li>
          <strong>7</strong>
          <p>Years of Work</p>
          <p>experience</p>
        </li>
        <li>
          <strong>50+</strong>
          <p>Completed</p>
          <p>projets</p>
        </li>
        <li>
          <strong>20+</strong>
          <p>Satisfied</p>
          <p>customers</p>
        </li>
      </ul>

      <div class="button">
        <button class="button__primary">
          Download CV
          <img src="./resources/logos/downloadSVG.svg" alt="downloadCV" />
        </button>
        <button class="button__primary--background">Contact Me</button>
      </div>

      <div class="conteiner">
        <button class="conteiner__portfolio">Porfolio</button>
        <button class="conteiner__skills">Skills</button>
      </div>
      <div class="tab">
        <img
          class="tab__card"
          src="./resources/imgs/Rectangle 1.png"
          alt="Image 1"
        />
        <img
          class="tab__card"
          src="./resources/imgs/Rectangle 2.png"
          alt="Image 2"
        />
        <img
          class="tab__card"
          src="./resources/imgs/Rectangle 3.png"
          alt="Image 3"
        />
        <img
          class="tab__card"
          src="./resources/imgs/Rectangle 4.png"
          alt="Image 4"
        />
        <img
          class="tab__card"
          src="./resources/imgs/Rectangle 5.png"
          alt="Image 5"
        />
        <img
          class="tab__card"
          src="./resources/imgs/Rectangle 6.png"
          alt="Image 6"
        />
      </div>
    </main>
    <footer class="footer">Â© Victor Alvarado. 2022 All rigths reserved</footer>
  </body>
</html>
