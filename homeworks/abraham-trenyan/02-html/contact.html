<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abraham Trenyan - Contact</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>  
    </header>
    <main>
      <hr />
      <h1>Contact Me</h1>
      <form>
        <div>
          <label>
            Full name*
            <input type="text" placeholder="Your name" required />
          </label>
          <input type="text" placeholder="Your last name" required />
        </div>
        <div>
          <label>
            Phone number*
            <input type="tel" placeholder="Your phone number" required />
          </label>
        </div>
        <div>
          <label>
            Country
            <select>
              <option value="Argentina">Argentina</option>
              <option value="Ukraine">Ukraine</option>
              <option value="Belarus">Belarus</option>
            </select>
          </label>
        </div>
        <div>
          <textarea
            name="message"
            cols="20"
            rows="15"
            placeholder="Your message.."
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <hr />
    <footer>
      <a href="https://www.linkedin.com/in/abrahamtrenyan/" target="_blank">
        <img
          src="assets/img/linkedin-svgrepo-com.svg"
          alt="Linkedin logo"
          height="50"
          width="50"
        />
      </a>
      <a href="https://github.com/AbrahamTrenyan" target="_blank">
        <img
          src="assets/img/github-svgrepo-com.svg"
          alt="GitHub logo"
          height="50"
          width="50"
        />
      </a>
    </footer>
  </body>
</html>
