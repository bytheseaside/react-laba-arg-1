<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <hr />
    <main>
      <h1>Contact me</h1>

      <form action="#" method="POST">
        <div>
          <label for="name">
            Full name*
            <input type="text" placeholder="Your name..." id="name" required />
          </label>
          <label for="lastName">
            <input type="text" placeholder="Your last name..." id="lastName" required />
          </label>
        </div>

        <div>
          <label for="phoneNumber">
            Phone number*
            <input type="tel" placeholder="Your phone..." id="phoneNumber" required />
          </label>
        </div>
        <label for="country">
          Country
          <select name="country" id="country">
            <option value="select your country" selected disabled>Select your country</option>
            <option value="argentina">Argentina</option>
            <option value="ukraine">Ukraine</option>
            <option value="united kingdom">United Kingdom</option>
            <option value="united states">United States</option>
            <option value="zimbabwe">Zimbabwe</option>
          </select>
        </label>

        <br />

        <div>
          <textarea name="message" cols="30" rows="10" placeholder="Your message..."></textarea>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <hr />
    </main>
    <footer>
      <a href="https://www.facebook.com">
        <img src="./icons/facebook_icon.svg" alt="facebook icon" width="50" />
      </a>
      <a href="https://www.instagram.com">
        <img src="./icons/instagram_icon.svg" alt="instagram icon" width="50" />
      </a>
      <a href="https://www.linkedin.com/in/edelmiro-anton/">
        <img src="./icons/linkedin_icon.svg" alt="linkedin icon" width="50" />
      </a>
      <a href="https://www.twitter.com">
        <img src="./icons/twitter_icon.svg" alt="twitter icon" width="50" />
      </a>
    </footer>
  </body>
</html>
