<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <nav class="nav">
      <div class="nav__theme">
        <img
          src="./assets/icons/oval.png"
          alt="theme-icon"
          id="theme-icon-bg"
        /><img
          src="./assets/icons/dark-theme.png"
          alt="theme-icon"
          id="theme-icon"
        />
      </div>
    </nav>
    <header class="profile">
      <div class="profile__picture">
        <img
          src="./assets/images/p-p-ellipse-1.png"
          alt="profile-picture"
          class="bg"
        />
        <img
          src="./assets/images/p-p-ellipse-2.png"
          alt="profile-picture"
          class="photo"
        />
      </div>
      <div class="profile__details">
        <h1>Victor Alvarado</h1>
        <h2>Software Engineer</h2>
        <div class="profile__social-media">
          <a href="https://github.com/"
            ><img src="./assets/icons/github.png" alt="github"
          /></a>
          <a href="https://twitter.com/home"
            ><img src="./assets/icons/twitter.png" alt="twitter"
          /></a>
          <a href="https://www.linkedin.com/"
            ><img src="./assets/icons/linkedin.png" alt="linkedin"
          /></a>
          <a href="https://www.youtube.com/"
            ><img src="./assets/icons/youtube.png" alt="youtube"
          /></a>

    <div class="personal-info">
      <div class="personal-info__experience">
        <div>

        </div>
        <div>

        </div>
      </div>
      <div class="personal-info__cv-contact">
        <button id="cv-btn">
          Download CV<img
            src="./assets/download.png"
            alt="download"
            id="cv-download"
          />
        </button>
        <button id="contact-btn">Contact me</button>

    </div>
    <main class="container">
      <div class="container__buttons">
        <button id="portfolio-title">Portfolio</button>
        <button id="skills-title">Skills</button>
      </div>
      <div class="container__portfolio">
        <div class="container__portfolio-item">
          <img src="./assets/images/project-1.png" alt="project-1" />
          <div class="details">
            <h4>SmarterTrading411</h4>

            </p>

            <img src="./assets/link.png" alt="link" id="assets-link" />
            <img src="./assets/pointer.png" alt="pointer" id="assets-pointer" />

        </div>
        <div class="container__portfolio-item">
          <img src="./assets/images/project-2.png" alt="project-2" />
        </div>
        <div class="container__portfolio-item">
          <img src="./assets/images/project-3.png" alt="project-3" />
        </div>
        <div class="container__portfolio-item">
          <img src="./assets/images/project-4.png" alt="project-4" />
        </div>
        <div class="container__portfolio-item">
          <img src="./assets/images/project-5.png" alt="project-5" />
        </div>
        <div class="container__portfolio-item">
          <img src="./assets/images/project-6.png" alt="project-6" />
